<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Experience</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <!-- jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div id="loading">
        Загрузка камеры...<br>
        <span style="font-size: 16px; display: block; margin-top: 10px;">Нажмите "Разрешить" в запросе на доступ к камере!</span>
        <button id="startCamera" style="margin-top: 20px;">Запустить камеру</button>
    </div>
    <div id="message">Наведи на QR</div>
    <div id="info">Для лучшего восприятия убедитесь, что телефон в режиме портретной ориентации</div>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="controls" style="display: none;">
        <img src="assets/rotateLeft.svg" id="rotateLeft" alt="Повернуть влево">
        <img src="assets/rotateRight.svg" id="rotateRight" alt="Повернуть вправо">
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
